spring.application.name:gateway
#spring.cloud.config.uri:http://localhost:9999 to jesli chcemy bezposredni

#link do serwera registry
eureka.client.service-url.defaultZone:http://localhost:9003/eureka/

#wlaczamy odkrywanie serwisu z configiem z serwera registry, nazwa serwera configu to CONFIG
